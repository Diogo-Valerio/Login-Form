<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
		<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	
</head>


<body>

	
		<form action="#" class="login-form">
			<h1>Iniciar sessão</h1>
			<div class="textb">
				<input type="text" required>
				<div class="placeholder">Usuário</div>
			</div>

			<div class="textb">
				<input type="password" required>
				<div class="placeholder">Senha</div>
				<div class="show-password fas fa-eye-slash"></div>
			</div>

			<div class="checkbox">
				<input type="checkbox">
				<div class="fas fa-check"></div>
				Manter login
			</div>

			<button class="btn fas fa-arrow-right" disabled></button>
			<div class="div_a"><a href="#">Esqueceu a senha?</a></div>
				<div class="div_a"><a href="#">Criar uma conta</a></div>
			

		</form>
	



<script type="text/javascript" src="js/functions.js"></script>


</body>
</html>
